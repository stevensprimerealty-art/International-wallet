<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="./assets/style.css"/>
  <script defer src="./assets/app.js"></script>
</head>
<body>
  <div id="loader" class="loader"><div class="spinner"></div></div>

  <div class="wrap">
    <div class="topbar">
      <div class="brand"><div class="logo"></div><div data-brand>International Banking of Korea</div></div>
      <nav class="nav">
        <a href="./index.html" data-i18n="nav_home">Home</a>
        <a href="./open-account.html" data-i18n="nav_open">Create Account</a>
        <a href="./cards.html" data-i18n="nav_cards">Cards</a>
        <a href="./security.html" data-i18n="nav_security">Security</a>
        <a href="./loans.html" data-i18n="nav_loans">Loans</a>
        <a href="./about.html" data-i18n="nav_about">About</a>
        <a href="./contact.html" data-i18n="nav_contact">Contact</a>
        <a href="./dashboard.html" data-i18n="nav_dash">Dashboard</a>
      </nav>
      <div class="controls">
        <select id="langSelect">
          <option value="ko">한국어</option>
          <option value="en" selected>English</option>
          <option value="es">Español</option>
        </select>
      </div>
    </div>

    <section class="card fade" style="margin-top:16px">
      <h2 class="section-title" data-i18n="open_title">Create an account with us</h2>
      <p class="p" data-i18n="open_sub">Enter your account details.</p>

      <div class="hr"></div>

      <form id="openForm">
        <div class="row">
          <div>
            <label class="small" data-i18n="wallet_name">Wallet name</label>
            <input id="oaName" placeholder="Primary Wallet"/>
          </div>
          <div>
            <label class="small" data-i18n="acct_no">Account number</label>
            <input id="oaAcct" placeholder="IBK-10030001"/>
          </div>
          <div>
            <label class="small" data-i18n="pin">PIN</label>
            <input id="oaPin" placeholder="1234" inputmode="numeric"/>
          </div>
        </div>

        <div style="margin-top:12px">
          <button type="submit" data-i18n="save">Save</button>
          <span class="small" id="openMsg" style="margin-left:10px"></span>
        </div>
      </form>
    </section>

    <div class="footer">© International Banking of Korea</div>
  </div>
</body>
</html>
